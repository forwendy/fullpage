<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fullpage-mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script>
    var deviceWidth = document.documentElement.clientWidth;
    if(deviceWidth > 750) deviceWidth = 750;
    document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
<script src="//cdn.bootcss.com/eruda/1.4.2/eruda.min.js"></script>
<script>eruda.init();</script>
<style>
html, body, .window{
  margin: 0;
  height: 100%;
  overflow: hidden;
  position: relative;
}
.page{
    position: absolute;
    left: 0;right: 0;
    top: 0;bottom: 0;
}

.transform{
    transform: rotateX(30deg);
    -webkit-transform: rotateX(30deg); /* Safari and Chrome */
    -moz-transform: rotateX(30deg); /* Firefox */
}

</style>
</head>
<body>
<div class="window" id="page">
    <div class="page page-1" style="background: #fff;">
    </div>
    <div class="page page-2" style="top: 100%; background: #ccc;">2
    </div>
    <div class="page page-3" style="top: 100%; background: #fff;">3
    </div>
    <div class="page page-4" style="top: 100%; background: #ccc;">4
    </div>
    <div class="page page-5" style="top: 100%; background: #fff;">5
    </div>
</div>
<script src="../zepto/zepto.js"></script>
<script src="../zepto/touch.js"></script>
<script src="../zepto/fx.js"></script>
<script>
    $('#page').find('.page').swipeUp(function () {
        if($(this).next('.page').length == 0){
            return;
        }
        $(this).next('.page').animate({top: '0'}, 500, 'ease-out');
    });
    $('#page').find('.page').swipeDown(function () {
        if($(this).prev('.page').length == 0){
            return;
        }
        $(this).animate({top: '100%'}, 1000, 'ease-out');
    });
</script>
</body>
</html>
